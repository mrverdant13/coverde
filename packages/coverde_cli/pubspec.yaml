name: coverde
description: A CLI for optimizing test execution and manipulating coverage trace files. Optimize tests, validate coverage, filter trace files, and generate HTML reports.
version: 0.3.0+1
homepage: https://github.com/mrverdant13/coverde
repository: https://github.com/mrverdant13/coverde/tree/main/packages/coverde_cli
issue_tracker: https://github.com/mrverdant13/coverde/issues
topics:
  - test
  - testing
  - coverage
  - lcov
screenshots:
  - description: Coverage report example (directory)
    path: doc/examples/browser/coverde-report-dir.png
  - description: Coverage report example (file)
    path: doc/examples/browser/coverde-report-file.png
  - description: Coverage check example
    path: doc/examples/terminal/coverde-check-50.png
  - description: Coverage value example
    path: doc/examples/terminal/coverde-value-file-coverage-log-level-line-numbers.png
