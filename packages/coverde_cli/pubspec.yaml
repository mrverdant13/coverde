  pubspec_parse: ^1.5.0
  universal_io: ^2.3.1
  yaml: ^3.1.3

dev_dependencies:
  build: ^4.0.3
  build_config: ^1.2.0
  build_runner: ^2.10.5
  build_verify: ^3.1.1
  csslib: ^1.0.2
  mocktail: ^1.0.4
