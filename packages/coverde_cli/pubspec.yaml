name: coverde
description: A CLI for basic coverage trace files manipulation. Validate minimum coverage, filter trace files data by tested file paths and generate HTML coverage reports.
version: 0.2.0+2
homepage: https://github.com/mrverdant13/coverde
repository: https://github.com/mrverdant13/coverde/tree/main/packages/coverde_cli
issue_tracker: https://github.com/mrverdant13/coverde/issues
topics:
  - test
  - testing
  - coverage
  - lcov
screenshots:
  - description: Coverage report example (directory)
    path: doc/browser/coverde-report-dir.png
  - description: Coverage report example (file)
    path: doc/browser/coverde-report-file.png
  - description: Coverage check example
    path: doc/terminal/coverde-check-50.png
  - description: Coverage value example
    path: doc/terminal/coverde-value-file-coverage-log-level-line-numbers.png
resolution: workspace

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  analyzer: ^8.2.0
  args: ^2.7.0
  code_builder: ^4.11.0
  collection: ^1.19.1
  dart_style: ^3.1.1
  glob: ^2.1.3
  html: ^0.15.6
  io: ^1.0.5
  meta: ^1.0.0
  path: ^1.9.1
  process: ^5.0.5
  pub_updater: ^0.5.0
  pubspec_parse: ^1.5.0
  universal_io: ^2.2.2

dev_dependencies:
  build: ^4.0.1
  build_config: ^1.2.0
  build_runner: ^2.9.0
  build_verify: ^3.1.1
  csslib: ^1.0.2
  mocktail: ^1.0.4
  package_assets_generator:
    path: ../../tools/package_assets_generator/
  package_data_generator:
    path: ../../tools/package_data_generator/
  test: ^1.26.3
  very_good_analysis: ^10.0.0

executables:
  coverde:
